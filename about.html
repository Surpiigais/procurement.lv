<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Procurement.lv</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0f4c81;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    .lang-switcher {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .lang-switcher img {
      margin-left: 0.5rem;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 3px;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0f4c81;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Procurement.lv</h1>
  <p>Your Bridge to Government & Public Sector Success</p>
  <div class="lang-switcher">
    <img src="https://flagcdn.com/24x18/gb.png" alt="English" onclick="setLanguage('en')">
    <img src="https://flagcdn.com/24x18/lv.png" alt="Latviešu" onclick="setLanguage('lv')">
  </div>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>
<main>
  <section>
    <h2 id="title"></h2>
    <p id="description"></p>
  </section>
</main>
<footer>
  &copy; 2025 Procurement.lv. All rights reserved.
</footer>

<script>
  const translations = {
    en: {
      headerTagline: "Your Bridge to Government & Public Sector Success",
      nav: { home: "Home", about: "About", contact: "Contact" },
      title: "About Procurement.lv",
      description:
        "Procurement.lv is a trusted partner for businesses seeking government and military contracts. Our team brings years of experience helping clients understand regulations, build winning proposals, and secure long-term partnerships with public sector agencies.",
    },
    lv: {
      headerTagline: "Jūsu tilts uz valdības un publiskā sektora panākumiem",
      nav: { home: "Sākums", about: "Par mums", contact: "Sazinieties" },
      title: "Par Procurement.lv",
      description:
        "Procurement.lv ir uzticams partneris uzņēmumiem, kuri vēlas saņemt valsts un militāros līgumus. Mūsu komanda sniedz ilggadēju pieredzi, palīdzot klientiem izprast noteikumus, izstrādāt uzvarošus priekšlikumus un nodrošināt ilgtermiņa sadarbību ar publiskā sektora iestādēm.",
    },
  };

  function setLanguage(lang) {
    // Header tagline
    document.querySelector("header p").textContent = translations[lang].headerTagline;

    // Navigation
    const navLinks = document.querySelectorAll("nav a");
    navLinks[0].textContent = translations[lang].nav.home;
    navLinks[1].textContent = translations[lang].nav.about;
    navLinks[2].textContent = translations[lang].nav.contact;

    // About content
    document.getElementById("title").textContent = translations[lang].title;
    document.getElementById("description").textContent = translations[lang].description;

    // Save language
    localStorage.setItem("lang", lang);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("lang") || "en";
    setLanguage(savedLang);
  });
</script>

</body>
</html>
