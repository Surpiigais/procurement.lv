<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Procurement.lv</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0f4c81;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }
    .lang-switcher {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .lang-switcher img {
      margin-left: 0.5rem;
      cursor: pointer;
      border: 1px solid white;
      border-radius: 3px;
    }
    nav {
      text-align: center;
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #0f4c81;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    section, form {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 0.5rem;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0 1rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0f4c81;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <h1>Procurement.lv</h1>
  <p>Your Bridge to Government & Public Sector Success</p>
  <div class="lang-switcher">
    <img src="https://flagcdn.com/24x18/gb.png" alt="English" onclick="setLanguage('en')">
    <img src="https://flagcdn.com/24x18/lv.png" alt="Latviešu" onclick="setLanguage('lv')">
  </div>
</header>
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>
<main>
  <form action="https://formsubmit.co/Arturs.kronentals@gmail.com" method="POST">
    <!-- Disable captcha -->
    <input type="hidden" name="_captcha" value="false">

    <h2 id="form-title"></h2>

    <!-- Subject -->
    <label for="subject" id="label-subject"></label>
    <input type="text" id="subject" name="subject" required placeholder="">

    <!-- Name -->
    <label for="name" id="label-name"></label>
    <input type="text" id="name" name="name" required placeholder="">

    <!-- Email -->
    <label for="email" id="label-email"></label>
    <input type="email" id="email" name="email" required placeholder="">

    <!-- Message -->
    <label for="message" id="label-message"></label>
    <textarea id="message" name="message" rows="5" required placeholder=""></textarea>

    <button type="submit" id="submit-button"></button>
  </form>
</main>
<footer>
  &copy; 2025 Procurement.lv. All rights reserved.
</footer>

<script>
  const translations = {
    en: {
      headerTagline: "Your Bridge to Government & Public Sector Success",
      nav: { home: "Home", about: "About", contact: "Contact" },
      formTitle: "Contact Us",
      subject: "Subject:",
      name: "Your Name:",
      email: "Your Email:",
      message: "Message:",
      send: "Send Message"
    },
    lv: {
      headerTagline: "Jūsu tilts uz valdības un publiskā sektora panākumiem",
      nav: { home: "Sākums", about: "Par mums", contact: "Sazinieties" },
      formTitle: "Sazinieties ar mums",
      subject: "Tēma:",
      name: "Vārds:",
      email: "E-pasts:",
      message: "Ziņojums:",
      send: "Nosūtīt"
    }
  };

  function setLanguage(lang) {
    // Header
    document.querySelector("header p").textContent = translations[lang].headerTagline;

    // Navigation
    const navLinks = document.querySelectorAll("nav a");
    navLinks[0].textContent = translations[lang].nav.home;
    navLinks[1].textContent = translations[lang].nav.about;
    navLinks[2].textContent = translations[lang].nav.contact;

    // Form labels & placeholder
    document.getElementById("form-title").textContent = translations[lang].formTitle;
    document.getElementById("label-subject").textContent = translations[lang].subject;
    document.getElementById("subject").placeholder = translations[lang].subject;
    document.getElementById("label-name").textContent = translations[lang].name;
    document.getElementById("name").placeholder = translations[lang].name;
    document.getElementById("label-email").textContent = translations[lang].email;
    document.getElementById("email").placeholder = translations[lang].email;
    document.getElementById("label-message").textContent = translations[lang].message;
    document.getElementById("message").placeholder = translations[lang].message;
    document.getElementById("submit-button").textContent = translations[lang].send;

    localStorage.setItem("lang", lang);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const savedLang = localStorage.getItem("lang") || "en";
    setLanguage(savedLang);
  });
</script>
</body>
</html>
